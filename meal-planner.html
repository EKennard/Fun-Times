<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empower & Nourish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f7f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .tracker-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 30px;
    }
    .header-title {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <h1>Meal thingy</h1>
  </nav>

  <div class="container">
    <div class="tracker-section">
      <h2 class="mb-3"> Meal Planner</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Monday</td><td></td><td></td><td></td></tr>
          <tr><td>Tuesday</td><td></td><td></td><td></td></tr>
          <tr><td>Wednesday</td><td></td><td></td><td></td></tr>
          <tr><td>Thursday</td><td></td><td></td><td></td></tr>
          <tr><td>Friday</td><td></td><td></td><td></td></tr>
          <tr><td>Saturday</td><td></td><td></td><td></td></tr>
          <tr><td>Sunday</td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>

    <div>
        <input type="number" id="calorieGoal" placeholder="Enter daily calorie goal">
    </div>
  </div>
  <script src="assets\js\new.js"></script>
</body>
</html>
